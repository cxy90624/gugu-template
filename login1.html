<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
	<title>登录</title>
	<link rel="stylesheet" href="css/theme1.css">
	<link rel="stylesheet" href="css/login1.css">
</head>
<body>
	<div class="ex_container">
		<div class="page">
			<!-- title -->
			<header id="header" class="header color1">
	            <div class="backicon"></div>
	            <span>登录</span>
	        </header>
			<div class="login-title">咕咕</div>
			<div class="login-cont">
				<div class="login-yzm clearfix">
					<input class="login-num" type="tel" maxlength="11" placeholder="手机号">
					<!-- 倒计时开始yzm-color变为yzm-color1-->
					<div class="login-yzm-div yzm-color">
						<span>获取验证码</span>
						<span style="display: none;">60S</span>
					</div>
				</div>
				<div class="login-print">
					<input id="agree" class="login-print-input" placeholder="验证码" type="text" />
				</div>
				<!-- 同意协议-->
				<div class="login-agreement">
					<input class="login-check" checked="checked" type="checkbox" />
					<label for="agree">
						我已阅读并同意
						<a href="#">《用户协议》</a>
					</label>
				</div>
				<p class="login-btn">登录</p>
			</div>
	        <div class="footer1">由北京青牛风科技有限公司©提供技术支持</div>
	        
		</div>
	</div>
	
</body>
</html>
